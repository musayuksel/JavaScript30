<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>
    <ul id="test"></ul>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      // Regular
      console.log('Regular clg');

      // Interpolated
      console.log(`Hello ${dogs[0].name}!!!`);

      // Styled
      console.log('%c percent c will apply style ', 'font-size: 50px');

      // warning!
      console.warn('will console as WARNING');

      // Error :|
      console.error('will console as ERROR');

      // Info
      console.info('will console as INFO');

      // Testing
      console.assert(
        document.querySelector('p').innerText === 'Not break down',
        'ASSERTION WRONG!!!'
      );

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.dir(document.querySelector('p'));

      // Grouping together
      dogs.forEach((dog) => {
        console.group(`Group for: ${dog.name}`);

        console.log('Some info');
        console.log(`Age is :${dog.age}`);

        console.groupEnd(`Group for: ${dog.name}`);
        // OR
        console.groupCollapsed(`Group for: ${dog.name}`);

        console.log('Some info');
        console.log(`Age is :${dog.age}`);

        console.groupEnd(`Group for: ${dog.name}`);
      });

      // counting
      console.count('text1');
      console.count('text1');
      console.count('text1');
      console.count('text3');
      console.count('text2');
      console.count('text1');
      console.count('text2');

      // timing
      console.time('Total time:');

      const container = document.getElementById('test');
      const fragment = document.createDocumentFragment();
      const browsers = ['Firefox', 'Chrome', 'Opera', 'Safari'];
      browsers.forEach((browser) => {
        const li = document.createElement('li');
        li.textContent = browser;
        fragment.appendChild(li);
        // container.appendChild(li);
      });
      container.appendChild(fragment);
      console.timeEnd('Total time:');
    </script>
  </body>
</html>
