<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪💪</title>
    <link rel="icon" href="https://fav.farm/🔥" />
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: 'Wes', year: 1988 },
        { name: 'Kait', year: 1986 },
        { name: 'Irv', year: 1970 },
        { name: 'Lux', year: 2015 },
      ];

      const comments = [
        { text: 'Love this!', id: 523423 },
        { text: 'Super good', id: 823423 },
        { text: 'You are the best', id: 2039842 },
        { text: 'Ramen is my fav food ever', id: 123523 },
        { text: 'Nice Nice Nice!', id: 542328 },
      ];

      // Some and Every Checks
      const isPersonOver19 = ({ year }) =>
        new Date().getFullYear() - year >= 19;

      // Array.prototype.some() // is at least one person 19 or older?
      const isOver19Exist = people.some(isPersonOver19);

      // Array.prototype.every() // is everyone 19 or older?
      const isAllOver19 = people.every(isPersonOver19);

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423
      const findComment = (commentId) =>
        comments.find((comment) => comment.id === commentId);
      const comment = findComment(823423);

      // Array.prototype.findIndex()
      // Find the comment with this ID
      const findCommentIndex = (commentId) =>
        comments.findIndex((comment) => comment.id === commentId);
      const commentIndex = findCommentIndex(823423);

      // delete the comment with the ID of 823423
      const deleteComment = (commentId) => {
        const commentIndex = findCommentIndex(commentId);
        commentIndex !== -1 ? comments.splice(commentIndex, 1) : null;
      };
      deleteComment(823423);

      console.log({
        isOver19Exist,
        isAllOver19,
        comment,
        commentIndex,
        comments,
      });
    </script>
  </body>
</html>
